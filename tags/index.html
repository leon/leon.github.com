---
layout: default
title: "Tag Cloud"
---
<div class="content-wide">
	<h1>Tag Cloud</h1>
	<ul class="tag-cloud">
		{% assign tags = site.tags | sort %}
		{% for tag in tags %}
			<li>
				<a
					href="/tag/{{ tag | first | slugify }}/"
					title="Posts tagged with {{ tag | first }}"
					style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%; line-height:1.0em"
				>
					{{ tag[0] | replace:'-', ' ' }}
				</a>
			</li>
		{% endfor %}
	</ul>
</div>
